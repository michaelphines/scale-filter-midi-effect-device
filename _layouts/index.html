<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scale Filter MIDI Effect Devices for Ableton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ site.path }}/stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.path }}/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.path }}/stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Scale Filter MIDI Effect Devices for Ableton</h1>
      <h2 class="project-tagline">This is a script that generate Ableton MIDI Effect Devices that allow you to filter the piano roll</h2>
      <a href="https://github.com/michaelphines/scale-filter-midi-effect-device" class="btn">View on GitHub</a>
      <a href="https://github.com/michaelphines/scale-filter-midi-effect-device/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/michaelphines/scale-filter-midi-effect-device/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
        {{ content }}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>
    </section>

    <script>
      $(function () {
          $('a').each(function () {
              var ext = '.md';
              var href = $(this).attr('href');
              var position = href.length - ext.length;
              if (href.substring(position) === ext)
                  $(this).attr('href', href.substring(0, position));
          });
      });
    </script>
  </body>
</html>
